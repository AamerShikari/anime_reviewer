{% extends 'base.html' %}


{% block content %}

<h1>Delete Your Car</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.make }} {{ object.model }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'detail' object.id %}" class="btn">Cancel</a>
</form>

{% endblock content %}

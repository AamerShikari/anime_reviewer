{% extends 'base.html' %}


{% block content %}

<h1>Delete This Character</h1>

<h4>Are you sure you want to delete {{ object.name }}?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'character_detail' character.anime.id character.id%}" class="btn">Cancel</a>
</form>

{% endblock content %}

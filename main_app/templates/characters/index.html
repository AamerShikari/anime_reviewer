{% extends 'base.html' %}
{% block content %}

<div style="display: flex;justify-content: space-between;align-items: center;">
    <h1>Characters List</h1>
    <a href="{% url 'character_adding' anime.id%}" class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">add</i>
    </a>
</div>

<div row style="background-color: silver; border-radius: 5px;">
    {% for character in characters %}
        <a href="{% url 'character_detail' character.anime.id character.id %}" style="color:black;">
            <div class="col s12 m3 ">
                <div class="card horizontal">
                    <div class="card-image">
                        <img src="{{character.img_url}}" height="150px" width="150px" style="min-height: 150px; min-width: 150px; max-height: 150px; max-width: 150px;">
                    </div>
                    <div class="card-stacked">
                        <span class="card-title">{{ character.name }}</span>
                        <p style="text-align: center; margin-top: 5px; margin-bottom: 0 !important;">{{character.description}}</p>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}

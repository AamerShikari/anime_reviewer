{% extends 'base.html' %}
{% block content %}

<h1>Anime List</h1>

{% for anime in animes %}
<a href="{% url 'detail' anime.id %}">
<div class="card">
    <div class="card-content">
      <span class="card-title">{{ anime.title }}</span>
      <p>Category: {{ anime.category }}</p>
      <p>Languages: {{ anime.language }}</p>
      <p>descritpion: {{ anime.description }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
